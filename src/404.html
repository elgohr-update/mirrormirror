<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>404 | page not found</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="Description"
      content="Another webpack boilerplate for fast project bootstrapping."
    />

    <!-- Open Graph data / Facebook Card data -->
    <meta property="og:title" content="another webpack boilerplate" />
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://github.com/florianporada/another-webpack-boilerplate"
    />
    <meta property="og:image" content="https://i.imgur.com/lxRBpeb.jpg" />
    <meta
      property="og:image:alt"
      content="A blue package, symbolizing what webpack does."
    />
    <meta
      property="og:description"
      content="Another webpack boilerplate for fast project bootstrapping"
    />

    <!-- Twitter Card data -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:creator" content="@flooopooo" />

    <!-- Mobile header color for Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="#2c638f" />
    <!-- Mobile header color Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#2c638f" />
    <!-- Mobile header color for iOS Safari (supports black, black-translucent or default) -->
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
  </head>

  <body>
    <header>
      <div class="wrapper">
        <div class="nav">
          <img class="logo-img" src="images/favicon.svg" alt="website logo" />
          <h1>
            another <span>404</span> template
          </h1>
        </div>
      </div>
    </header>
  </body>
</html>
